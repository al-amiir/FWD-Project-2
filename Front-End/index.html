<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>WEATHER APP</h1>

    <form id="zipForm">
      <p>SEARCH BY ZIP CODE</p>
      <input type="number" id="zip" placeholder="Try 94040" required />
      <textarea
        id="inputFeelings"
        type="text"
        rows="4"
        cols="50"
        placeholder="Enter Your Feelings"
        required
      ></textarea>
      <input type="submit" id="generate" value="Generate" />
    </form>
    <div id="entryHolder">
      <!-- <div id="cityName"></div>
      <div id="temp"></div>
      <div id="content"></div>
      <div id="date"></div>
      <div id="error"></div> -->
    </div>
  </body>
</html>
